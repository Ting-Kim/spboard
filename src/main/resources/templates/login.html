<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Spboard Log In Page</title>
</head>
<body>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="text-center">
        <image src="https://blog.kakaocdn.net/dn/zXuoW/btqzAVFhy8N/cmNm0BkvI5ChSYlQPI9my0/img.png"/>
        <h2>로그인</h2>
        <!-- Form -->
        <form role="form" method="post" action="home.html">
            <div class="form-group row was-validated">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Username</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" required="">
                    <div class="invalid-feedback">
                        Username is required.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label text-muted">Password</label>
                <div class="col-lg-10">
                    <input class="form-control" type="password" value="11111122333">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-form-label form-control-label"></label>
                <div class="col-lg-10">
                    <input type="button" class="btn btn-primary mr-2" value="Login">
                    <a href="/register" class="btn btn-outline-secondary mr-2">Registration</a>
                </div>
            </div>
        </form>


</body>
</html>
