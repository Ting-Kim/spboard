<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registration Page</title>
</head>

<body>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<h4>회원 가입</h4>
<!-- Form -->
<form role="form" method="post" action="login.html">
    <div class="form-group row">
        <label class="col-md-2 col-form-label form-control-label text-muted">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" placeholder="이름">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-2 col-form-label form-control-label text-muted">Address</label>
        <div class="col-lg-10">
            <input class="form-control" type="text" placeholder="상세 주소">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-2 col-form-label form-control-label text-muted"></label>
        <div class="col-lg-6">
            <input class="form-control" type="text" placeholder="시/도">
        </div>
        <div class="col-lg-4">
            <select class="form-control">
                <option>군/구</option>
                <option>구로구</option>
                <option>동대문구</option>
                <option>영등포구</option>
                <option>중구</option>
            </select>
        </div>
    </div>
    <div class="form-group row was-validated">
        <label class="col-lg-2 col-form-label form-control-label text-muted">Id</label>
        <div class="col-lg-10">
            <input class="form-control" type="text" required="">
            <div class="invalid-feedback">
                Id is required.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-2 col-form-label form-control-label text-muted">Password</label>
        <div class="col-lg-10">
            <input class="form-control" type="password" value="11111122333">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-2 col-form-label form-control-label"></label>
        <div class="col-lg-10">
            <input type="reset" class="btn btn-outline-secondary mr-2" value="Cancel">
            <input type="button" class="btn btn-primary mr-2" value="Submit">
        </div>
    </div>
</form>


</body>
</html>
